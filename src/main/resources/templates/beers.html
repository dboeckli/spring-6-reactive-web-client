<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer List</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" id="pageTitle">Beer List</h1>

    <table class="table table-striped table-hover" id="beerTable">
        <thead class="table-dark">
        <tr>
            <th id="idHeader">ID</th>
            <th id="nameHeader">Beer Name</th>
            <th id="typeHeader">Beer Type</th>
            <th id="actionsHeader">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="beer, iterStat : ${beers}">
            <td th:text="${beer.id}" th:id="'beerId_' + ${iterStat.index}">123</td>
            <td th:text="${beer.beerName}" th:id="'beerName_' + ${iterStat.index}">test</td>
            <td th:text="${beer.beerStyle}" th:id="'beerStyle_' + ${iterStat.index}">test</td>
            <td>
                <a th:href="@{/beer/{id}(id=${beer.id})}" class="btn btn-primary btn-sm" th:id="'viewButton_' + ${iterStat.index}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
