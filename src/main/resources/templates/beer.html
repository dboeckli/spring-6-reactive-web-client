<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer Details</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" id="pageTitle">Beer Details</h1>

    <!-- Beer details card -->
    <div class="card" id="beerDetailsCard">
        <div class="card-body">
            <h5 class="card-title" id="beerName" th:text="${beer.beerName}">Beer Name</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="beerStyle" th:text="${beer.beerStyle}">Beer Style</h6>
            <p class="card-text">ID: <span id="beerId" th:text="${beer.id}">123</span></p>
            <p class="card-text">UPC: <span id="beerUpc" th:text="${beer.upc}">UPC</span></p>
            <p class="card-text">Price: $<span id="beerPrice" th:text="${#numbers.formatDecimal(beer.price, 1, 2)}">0.00</span></p>
            <p class="card-text">Quantity On Hand: <span id="beerQuantity" th:text="${beer.quantityOnHand}">0</span></p>
        </div>
    </div>

    <!-- Back button -->
    <a th:href="@{/beers}" class="btn btn-primary mt-3" id="backButton">Back to Beer List</a>
</div>

</body>
</html>
